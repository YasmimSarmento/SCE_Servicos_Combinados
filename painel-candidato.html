<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>Painel do Candidato | SCE</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<link rel="stylesheet" href="css/pages/dashboard-candidato.css">
</head>
<body class="dash-body" data-page="candidato">

<aside class="sidebar-pro">
    <div class="side-logo">
      <img src="imagem/logo c&s.png" alt="Logo da C&S">
    </div>

    <nav class="side-nav">
      <a href="index.html" class="nav-link" title="Home">
        <i class="fa-solid fa-house"></i> Home
      </a>

      <a href="painel-candidato.html" class="nav-link active" title="Info">
        <i class="fa-solid fa-bell"></i> Info
      </a>

      <a href="perfil.html" class="nav-link" title="Meu Perfil">
        <i class="fa-solid fa-user-tie"></i> Meu Perfil
      </a>

      <a href="documentos.html" class="nav-link" title="Documentos">
        <i class="fa-solid fa-file-arrow-up"></i> Documentos
      </a>

      <a href="vagas.html" class="nav-link" title="Vagas">
        <i class="fa-solid fa-briefcase"></i> Vagas
      </a>

      <div class="nav-divider" aria-hidden="true"></div>

      <a href="index.html" class="nav-link logout" id="logout" title="Sair">
        <i class="fa-solid fa-right-from-bracket"></i> Sair
      </a>
    </nav>
  </aside>

<main class="main-content">

<header class="dash-header">
    <div class="header-title">
        <h1>Bem-vindo, <span id="userNome">Candidato</span></h1>
        <p>Acompanhe suas oportunidades e mantenha seu perfil atualizado.</p>
    </div>
    <button type="button" class="btn-theme" id="btnTema" title="Alternar tema">
  <i class="fa-solid fa-moon"></i>
</button>

</header>

<section class="stat-grid">
    <div class="stat-card">
        <div class="stat-icon blue"><i class="fa-solid fa-paper-plane"></i></div>
        <div class="stat-info">
            <span class="label">Candidaturas</span>
            <strong class="value" id="countVagas">0</strong>
        </div>
    </div>
    <div class="stat-card">
        <div class="stat-icon gold"><i class="fa-solid fa-star"></i></div>
        <div class="stat-info">
            <span class="label">Pontuação</span>
            <strong class="value" id="pontuacao">0%</strong>
            <div class="progress-wrap">
  <div class="progress-bar" id="pontuacaoBar"></div>
</div>
        </div>
    </div>

    <div class="stat-card">
        <div class="stat-icon green"><i class="fa-solid fa-bell"></i></div>
        <div class="stat-info">
            <span class="label">Notificações</span>
            <strong class="value" id="qtdNotificacoes">0</strong>
        </div>
    </div>
</section>



        <!-- Card Ações / Notificações -->
<div class="card-glass">
  <div class="card-head">
    <h3>Ações recomendadas</h3>
  </div>
  <div class="card-body">
    <ul id="listaNotificacoes" class="notify-list"></ul>
  </div>
</div>

<!-- Card Resumo por Status -->
<div class="card-glass">
  <div class="card-head">
    <h3>Resumo das candidaturas</h3>
  </div>
  <div class="card-body">
    <div class="status-resumo">
      <div class="status-pill">
        <span class="dot warning"></span>
        <span>Em análise</span>
        <strong id="countEmAnalise">0</strong>
      </div>

      <div class="status-pill">
        <span class="dot success"></span>
        <span>Aprovadas</span>
        <strong id="countAprovadas">0</strong>
      </div>

      <div class="status-pill">
        <span class="dot danger"></span>
        <span>Recusadas</span>
        <strong id="countRecusadas">0</strong>
      </div>
    </div>
  </div>
</div>

        <div class="card-body">
            <ul id="listaStatus" class="status-list"></ul>
        </div>
    </div>

</div>

</main>

<script src="js/core/auth.js"></script>
<script src="js/pages/painel/candidato.js"></script>

</body>
</html>
