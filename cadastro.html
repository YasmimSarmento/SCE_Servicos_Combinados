<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Cadastrar Currículo – SCE Banco de Talentos</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <!-- ================================================
         HEADER
    ================================================= -->
    <header class="topo">
        <img src="imagem/logo-sce.png" alt="Logotipo da SCE">
        <nav>
            <a href="index.html">Início</a>
            <a href="vagas.html">Vagas</a>
        </nav>
    </header>

    <!-- ================================================
         FORMULÁRIO DE CADASTRO
    ================================================= -->
    <main class="conteudo">
        <h1>Cadastrar Currículo</h1>

        <form id="form-cadastro">

            <!-- Nome -->
            <div class="campo">
                <label for="nome">Nome completo*</label>
                <input type="text" id="nome" required placeholder="Ex.: Maria da Silva">
            </div>

            <!-- Email -->
            <div class="campo">
                <label for="email">E-mail*</label>
                <input type="email" id="email" required placeholder="exemplo@email.com">
            </div>

            <!-- Telefone -->
            <div class="campo">
                <label for="telefone">Telefone / WhatsApp*</label>
                <input type="tel" id="telefone" required placeholder="(xx) xxxxx-xxxx">
            </div>

            <!-- Cidade + Estado -->
            <div class="grupo">
                <div class="campo">
                    <label for="cidade">Cidade*</label>
                    <input type="text" id="cidade" required placeholder="Ex.: Belém">
                </div>

                <div class="campo">
                    <label for="estado">Estado*</label>
                    <input type="text" id="estado" maxlength="2" required placeholder="UF">
                </div>
            </div>

            <!-- Área de Interesse -->
            <div class="campo">
                <label for="area">Área de interesse*</label>
                <select id="area" required>
                    <option value="">Selecione</option>
                    <option>Administrativo</option>
                    <option>Atendimento</option>
                    <option>Serviços Gerais</option>
                    <option>Operacional</option>
                    <option>Outros</option>
                </select>
            </div>

            <!-- Tipo de Vaga -->
            <div class="campo">
                <label for="tipo-vaga">Tipo de vaga desejada</label>
                <select id="tipo-vaga">
                    <option>CLT</option>
                    <option>Estágio</option>
                    <option>Temporário</option>
                </select>
            </div>

            <!-- Currículo: Arquivo ou Link -->
            <div class="campo">
                <label for="curriculo">Currículo*</label>
                <input type="file" id="curriculo-arquivo" multiple accept=".pdf,.doc,.docx,.png,.jpg,.jpeg">
                <input type="url" id="curriculo-link" placeholder="Ou cole o link do seu currículo">
                <p class="info">Envie um arquivo ou cole um link. Você pode usar ambos.</p>
            </div>

            <!-- LGPD -->
            <div class="campo check">
                <input type="checkbox" id="lgpd" required>
                <label for="lgpd">
                    Autorizo o uso dos meus dados para análise de perfil, contato e participação em processos seletivos.
                </label>
            </div>

            <!-- Botão -->
            <button type="submit" class="btn">Enviar Currículo</button>

            <!-- Mensagem de retorno -->
            <p id="mensagem-retorno" class="mensagem"></p>
        </form>

        <!-- ================================================
             HISTÓRICO DE CANDIDATURAS
        ================================================= -->
        <section id="historico-candidaturas">
            <h2>Histórico de Candidaturas</h2>
            <ul id="lista-candidaturas"></ul>
        </section>
    </main>

    <!-- Script -->
    <script src="js/cadastro.js"></script>

</body>

</html>
