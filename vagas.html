<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Vagas • SCE Banco de Talentos</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- ===== HEADER ===== -->
    <header class="topo">
        <img src="img/logo-sce.png" alt="Logo SCE">
        <nav>
            <a href="index.html">Início</a>
            <a href="cadastro.html" class="btn">Cadastrar Currículo</a>
        </nav>
    </header>

    <main class="conteudo">
        <h1>Vagas Abertas</h1>

        <!-- ===== FILTROS ===== -->
        <section class="filtros">
            <input 
                type="text" 
                id="filtro-palavra" 
                placeholder="Buscar por título ou área"
                aria-label="Buscar por título ou área"
            >

            <select id="filtro-local" aria-label="Filtrar por localidade">
                <option value="">Localidade</option>
                <option value="Belém - PA">Belém - PA</option>
                <option value="Ananindeua - PA">Ananindeua - PA</option>
            </select>
        </section>

        <!-- ===== LISTA DE VAGAS ===== -->
        <section id="lista-vagas" class="lista-vagas">
            <!-- Preenchido automaticamente via JS -->
        </section>
    </main>

    <!-- ===== JS ===== -->
    <script src="js/vagas.js"></script>
</body>

</html>
