<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Vagas – SCE Banco de Talentos</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

<header class="topo">
    <img src="imagem/logo-sce.png" alt="Logotipo da SCE">
    <nav>
        <a href="index.html">INÍCIO</a>
        <a href="index.html" class="ativo">VAGAS</a>
        <a href="cadastro.html">CADASTRO</a>
    </nav>
</header>

<main class="conteudo pagina-vagas">
    <h1>Vagas Abertas</h1>

    <!-- DESCRIÇÃO CENTRALIZADA -->
    <div class="descricao-vagas">
        <p class="descricao-principal">
            Confira abaixo as oportunidades disponíveis no momento.
        </p>

        <p class="descricao-secundaria">
            Caso nenhuma vaga seja compatível com seu perfil, você ainda
            pode cadastrar seu currículo em nosso Banco de Talentos.
        </p>
    </div>

    <!-- FILTROS -->
    <section class="filtros">
        <input
            type="text"
            id="filtro-palavra"
            placeholder="Buscar por cargo ou área"
        >

        <select id="filtro-local">
            <option value="">Localidade</option>
            <option>Belém - PA</option>
            <option>Ananindeua - PA</option>
            <option>Marituba - PA</option>
        </select>

        <select id="filtro-tipo">
            <option value="">Tipo de contrato</option>
            <option>CLT</option>
            <option>Temporário</option>
            <option>Estágio</option>
        </select>
    </section>

    <!-- LISTA -->
    <section id="lista-vagas" class="lista-vagas"></section>
</main>

<footer class="rodape">
    © 2025 Serviços Combinados de Escritório. Todos os direitos reservados.
</footer>

<script src="js/vagas.js"></script>
</body>
</html>
