<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Detalhe da Vaga – SCE Banco de Talentos</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Estilos -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

<header class="topo">
    <img src="imagem/logo c&s.png" alt="Logotipo da SCE">

    <nav>
        <a href="index.html">INÍCIO</a>
        <a href="vagas.html" class="ativo">VAGAS</a>
        <a href="cadastro.html">CADASTRO</a>
    </nav>
</header>

<div class="vaga-container">
            <!-- Cabeçalho da vaga com header gradiente -->
            <div class="vaga-header">
                <h1 id="vagaTitulo">Carregando...</h1>
                <p id="vagaEmpresa"></p>

                <div style="margin-top: 1rem;">
                    <span class="tag" id="vagaTipo"></span>
                    <span class="tag" id="vagaNivel"></span>
                    <span class="tag" id="vagaLocal"></span>
                </div>
            </div>

            <!-- Conteúdo principal -->
            <main>
                <!-- Descrição -->
                <div class="sessao">
                    <h2>Descrição da vaga</h2>
                    <p id="vagaDescricao"></p>
                </div>

                <!-- Requisitos -->
                <div class="sessao">
                    <h2>Requisitos</h2>
                    <ul id="vagaRequisitos"></ul>
                </div>

                <!-- Benefícios -->
                <div class="sessao">
                    <h2>Benefícios</h2>
                    <ul id="vagaBeneficios"></ul>
                </div>

                <!-- Salário -->
                <div class="sessao">
                    <h2>Faixa Salarial</h2>
                    <p id="vagaSalario"></p>
                </div>

                <!-- Botão para se candidatar -->
                <button class="btn-candidatar" id="btnCandidatar">
                    Candidatar-se para esta vaga
                </button>

                <a class="voltar" href="vagas.html">← Voltar para lista de vagas</a>
            </main>
        </div>

<footer>
    © 2025 Serviços Combinados de Escritório. Todos os direitos reservados.
</footer>

<script src="js/pages/detalhe-vaga.js"></script>
</body>
</html>
