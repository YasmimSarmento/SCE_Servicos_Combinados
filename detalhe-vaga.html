<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Detalhe da Vaga | Grupo C&S</title>

    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/components.css">
</head>

<body>

<header class="topo">
    <img src="imagem/logo c&s.png" alt="Logotipo da SCE">

    <nav>
        <a href="index.html">INÍCIO</a>
        <a href="index.html">VAGAS</a>
        <a href="cadastro.html">CADASTRO</a>
    </nav>
</header>

<main>

    <section class="vaga-container card-vaga">

        <h2 id="vagaTitulo"></h2>
        <p id="vagaEmpresa"></p>

        <div class="grupo" style="margin:1rem 0;">
            <p><strong>Tipo:</strong> <span id="vagaTipo"></span></p>
            <p><strong>Local:</strong> <span id="vagaLocal"></span></p>
            <p><strong>Área:</strong> <span id="vagaNivel"></span></p>
        </div>

        <hr> </br>

        <h3>Descrição da vaga</h3>
        <p id="vagaDescricao"></p>

        <h3>Requisitos</h3>
        <ul id="vagaRequisitos"></ul>

        <h3>Benefícios</h3>
        <ul id="vagaBeneficios"></ul>

        <p style="margin-top:1rem;">
            <strong>Salário:</strong>
            <span id="vagaSalario"></span>
        </p>

        <button id="btnCandidatar" class="btn" style="margin-top:1.5rem;">
            Candidatar-se
        </button>

    </section>

</main>

<footer>
    © 2025 Serviços Combinados de Escritório. Todos os direitos reservados.
</footer>

<script src="js/detalhe-vaga.js"></script>
</body>
</html>
