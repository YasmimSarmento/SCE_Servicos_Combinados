<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Cadastrar Currículo – SCE Banco de Talentos</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <!-- HEADER -->
    <header class="topo">
        <img src="imagem/logo c&s.png" alt="Logotipo da SCE">
        <nav>
            <a href="index.html">INÍCIO</a>
            <a href="vagas.html">VAGAS</a>
            <a href="index.html" class="ativo">CADASTRO</a>
        </nav>
    </header>

    <!-- CONTEÚDO -->
    <main class="conteudo">
        <h1>Cadastro de Currículo</h1>

        <p class="descricao-form">
            Preencha os dados abaixo para cadastrar seu currículo em nosso Banco de Talentos.</br>
            Mesmo sem vagas abertas no momento, seu perfil poderá ser considerado futuramente.
        </p>

        <form id="form-cadastro" novalidate>

            <div class="campo">
                <label for="nome">Nome completo*</label>
                <input type="text" id="nome" required>
            </div>

            <div class="campo">
                <label for="email">Email*</label>
                <input type="email" id="email" required>
            </div>

            <div class="campo">
                <label for="telefone">Telefone / Celular*</label>
                <input type="tel" id="telefone" required>
            </div>

            <div class="grupo">
                <div class="campo">
                    <label for="cidade">Cidade*</label>
                    <input type="text" id="cidade" required>
                </div>

                <div class="campo">
                    <label for="estado">Estado (UF)*</label>
                    <input type="text" id="estado" maxlength="2" required>
                </div>
            </div>

            <div class="campo">
                <label for="area">Área de interesse*</label>
                <select id="area" required>
                    <option value="">Selecione</option>
                    <option>Administrativo</option>
                    <option>Atendimento</option>
                    <option>Operacional</option>
                    <option>Serviços Gerais</option>
                    <option>Outros</option>
                </select>
            </div>

            <div class="campo">
                <label for="tipo-vaga">Tipo de vaga desejada</label>
                <select id="tipo-vaga">
                    <option value="">Selecione</option>
                    <option>CLT</option>
                    <option>Estágio</option>
                    <option>Temporário</option>
                </select>
            </div>

            <div class="campo">
                <label>Currículo*</label>
                <input type="file" id="curriculo-arquivo" accept=".pdf,.doc,.docx">
            </div>

            <div class="campo check">
                <input type="checkbox" id="lgpd" required>
                <label for="lgpd">
                    Autorizo o uso dos meus dados para análise de perfil e contato.
                </label>
            </div>

            <button type="submit" class="btn">Enviar Currículo</button>

            <p id="mensagem-retorno" class="mensagem"></p>
        </form>
    </main>

    <script src="js/cadastro.js"></script>

<footer>
    © 2025 Serviços Combinados de Escritório. Todos os direitos reservados.
</footer>

</body>

</html>
