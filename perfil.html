<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Meu Perfil | SCE</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

<!-- APLICA O TEMA SALVO ANTES DO PRIMEIRO PAINT (EVITA FLASH NO MODO ESCURO) -->
<script>
  (function () {
    try {
      var t = localStorage.getItem("appTheme_v1") || localStorage.getItem("theme_v1");
      if (t === "dark") document.documentElement.classList.add("theme-dark");
    } catch (e) {}
  })();
</script>


  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="css/pages/dashboard-candidato.css">
  <link rel="stylesheet" href="css/pages/perfil.css">
  <script src="js/core/theme.js" defer></script>
</head>

<body class="dash-body page-perfil com-sidebar" data-page="candidato">

  <button class="menu-toggle" type="button" aria-label="Abrir menu" data-menu-toggle>
    <i class="fa-solid fa-bars"></i><span></span></button>
  <div class="sidebar-overlay" data-sidebar-overlay></div>


  <aside class="sidebar-pro">
    <div class="side-logo">
      <img src="imagem/logo c&s.png" alt="Logo da C&S">
    </div>


    <button class="sidebar-toggle" type="button" aria-label="Recolher/Expandir menu" data-sidebar-toggle>
      <i class="fa-solid fa-bars"></i><span></span></button>

    <nav class="side-nav">
      <a href="index.html" class="nav-link" title="Home">
        <i class="fa-solid fa-house"></i><span>Home</span></a>

      <a href="painel-candidato.html" class="nav-link" title="Info">
        <i class="fa-solid fa-bell"></i><span>Info</span></a>

      <a href="perfil.html" class="nav-link active" title="Meu Perfil">
        <i class="fa-solid fa-user-tie"></i><span>Meu Perfil</span></a>

      <a href="documentos.html" class="nav-link" title="Documentos">
        <i class="fa-solid fa-file-arrow-up"></i><span>Documentos</span></a>

      <a href="vagas.html" class="nav-link" title="Vagas">
        <i class="fa-solid fa-briefcase"></i><span>Vagas</span></a>

      <div class="nav-divider" aria-hidden="true"></div>

      <a href="index.html" class="nav-link logout" id="logout" title="Sair">
        <i class="fa-solid fa-right-from-bracket"></i><span>Sair</span></a>
    </nav>
  </aside>

  <div class="main-content perfil-wrap" id="perfilRoot">

    <section class="perfil-card card-glass perfil-header">
      <div class="perfil-topo">
        <div class="avatar-area">
          <div class="avatar-wrap">

            <div class="avatar-circle">
              <img id="fotoUsuario" class="avatar" src="https://via.placeholder.com/160" alt="Foto do usuário">
            </div>

            <button type="button" class="avatar-edit" id="btnAvatarMenu" aria-label="Editar foto">
              <i class="fa-solid fa-camera"></i><span></span></button>

            <div class="avatar-menu" id="avatarMenu" aria-hidden="true">
              <button type="button" class="avatar-menu-item" id="btnUploadFoto">
                <i class="fa-solid fa-upload"></i><span>Carregar</span></button>
              <button type="button" class="avatar-menu-item danger" id="btnRemoverFoto">
                <i class="fa-solid fa-trash"></i><span>Remover</span></button>
            </div>

            <input id="inputFoto" type="file" accept="image/*" hidden>
          </div>

          <div class="info">
            <h2 id="userNome">Candidato</h2>
            <div class="mini-row">
              <span id="resumoMini">Área • Cargo</span>
              <span class="chip" id="chipCompleto">Perfil</span>
            </div>
          </div>
        </div>

        <div class="perfil-actions">
          <button class="btn-pro btn-ghost" type="button" id="btnEditar" title="Editar" aria-label="Editar">
            <i class="fa-solid fa-pen"></i><span>Editar</span></button>

          <button class="btn-pro btn-ghost btn-icon" type="button" id="btnExpandirTudo" title="Expandir tudo" aria-label="Expandir tudo">
            <i class="fa-solid fa-up-right-and-down-left-from-center"></i><span></span></button>

          <button class="btn-pro btn-ghost btn-icon" type="button" id="btnRecolherTudo" title="Recolher tudo" aria-label="Recolher tudo">
            <i class="fa-solid fa-down-left-and-up-right-to-center"></i><span></span></button>
        </div>
      </div>
    </section>

    <div class="perfil-layout">

      <aside class="perfil-side">

        <div class="perfil-card card-glass">
          <div class="card-head">
            <h3>Progresso do Perfil</h3>
          </div>
          <div class="card-body">
            <div class="progresso-container">
              <div id="barraProgresso"></div>
            </div>
            <div class="progresso-meta">
              <div id="percentualProgresso">0%</div>
              <small id="progressoTexto">Complete para melhorar suas chances</small>
            </div>
          </div>
        </div>

        <nav class="perfil-tabs perfil-card card-glass" aria-label="Seções do perfil">
          <button class="perfil-tab active" type="button" data-target="pessoais" aria-selected="true">
            <i class="fa-solid fa-id-card"></i><span>Pessoal</span></button>
          <button class="perfil-tab" type="button" data-target="endereco" aria-selected="false">
            <i class="fa-solid fa-location-dot"></i><span>Endereço</span></button>
          <button class="perfil-tab" type="button" data-target="profissional" aria-selected="false">
            <i class="fa-solid fa-briefcase"></i><span>Profissional</span></button>
        </nav>

        <div class="perfil-card card-glass">
          <div class="card-head">
            <h3>Status</h3>
          </div>
          <div class="card-body">
            <div class="status-line">
              <span class="status-dot" id="statusDot"></span>
              <span id="statusSalvo">Em edição</span>
            </div>
          </div>
        </div>

      </aside>

      <main class="perfil-main">

        <section class="perfil-card card-glass perfil-section" data-section="pessoais" id="sec-pessoais" data-collapsed="false">
          <div class="card-head">
            <button class="section-toggle" type="button" aria-controls="sec-body-pessoais" aria-expanded="true">
              <span>Informações Pessoais</span>
              <i class="fa-solid fa-chevron-down"></i><span></span></button>
          </div>

          <div class="card-body" id="sec-body-pessoais">
            <div class="grid-2">
              <div class="campo">
                <label for="userNomeCompleto">Nome completo</label>
                <input class="input-pro" id="userNomeCompleto" type="text" placeholder="Ex: Luan Silva">
              </div>

              <div class="campo">
                <label for="userEmail">Email</label>
                <input class="input-pro" id="userEmail" type="email" placeholder="exemplo@email.com">
              </div>

              <div class="campo">
                <label for="userTelefone">Telefone</label>
                <input class="input-pro" id="userTelefone" type="tel" placeholder="(xx) xxxxx-xxxx">
              </div>

              <div class="campo">
                <label for="userDataNascimento">Data de Nascimento</label>
                <input class="input-pro" id="userDataNascimento" type="text" inputmode="numeric" placeholder="dd/mm/aaaa" maxlength="10">
                <small class="help">Pode digitar direto: <b>dd/mm/aaaa</b>.</small>
              </div>
            </div>
          </div>
        </section>

        <section class="perfil-card card-glass perfil-section" data-section="endereco" id="sec-endereco" data-collapsed="false">
          <div class="card-head">
            <button class="section-toggle" type="button" aria-controls="sec-body-endereco" aria-expanded="true">
              <span>Endereço</span>
              <i class="fa-solid fa-chevron-down"></i><span></span></button>
          </div>

          <div class="card-body" id="sec-body-endereco">
            <div class="grid-2">
              <div class="campo">
                <label for="userRua">Rua</label>
                <input class="input-pro" id="userRua" type="text" placeholder="Nome da rua">
              </div>

              <div class="campo">
                <label for="userNumero">Número</label>
                <input class="input-pro" id="userNumero" type="text" placeholder="Ex: 123">
              </div>

              <div class="campo">
                <label for="userBairro">Bairro</label>
                <input class="input-pro" id="userBairro" type="text" placeholder="Seu bairro">
              </div>

              <div class="campo">
                <label for="userCidade">Cidade</label>
                <input class="input-pro" id="userCidade" type="text" placeholder="Sua cidade">
              </div>

              <div class="campo">
                <label for="userEstado">Estado</label>
                <input class="input-pro" id="userEstado" type="text" placeholder="UF">
              </div>

              <div class="campo">
                <label for="userCep">CEP</label>
                <input class="input-pro" id="userCep" type="text" placeholder="00000-000">
              </div>
            </div>
          </div>
        </section>

        <section class="perfil-card card-glass perfil-section" data-section="profissional" id="sec-profissional" data-collapsed="false">
          <div class="card-head">
            <button class="section-toggle" type="button" aria-controls="sec-body-profissional" aria-expanded="true">
              <span>Profissional</span>
              <i class="fa-solid fa-chevron-down"></i><span></span></button>
          </div>

          <div class="card-body" id="sec-body-profissional">
            <div class="grid-2">
              <div class="campo">
                <label for="userCargo">Cargo desejado</label>
                <input class="input-pro" id="userCargo" type="text" placeholder="Ex: Assistente de Logística">
              </div>

              <div class="campo">
                <label for="userArea">Área</label>
                <input class="input-pro" id="userArea" type="text" placeholder="Ex: Logística">
              </div>

              <div class="campo">
                <label for="userEscolaridade">Escolaridade</label>
                <input class="input-pro" id="userEscolaridade" type="text" placeholder="Ex: Ensino Médio Completo">
              </div>

              <div class="campo campo-full">
                <label for="userExperiencia">Experiência (resumo)</label>
                <textarea class="input-pro" id="userExperiencia" placeholder="Tempo + função + atividades principais."></textarea>
              </div>
            </div>
          </div>
        </section>

        <div class="perfil-footer">
          <button class="btn-pro" id="btnSalvar" type="button">
            <i class="fa-solid fa-floppy-disk"></i><span>Salvar alterações</span></button>
        </div>

      </main>
    </div>
  </div>

  <script src="js/core/auth.js"></script>
  <script src="js/perfil.js"></script>
  <script src="js/core/sidebar.js"></script>
</body>
</html>
