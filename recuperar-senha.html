<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Recuperar Senha | SCE</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/pages/login.css">
</head>
<body>

    <header class="topo">
      <button class="menu-toggle menu-toggle--header" type="button" aria-label="Menu" data-menu-toggle>☰</button>
        <img src="imagem/logo c&s.png" alt="Logotipo da C&S">

        <nav>
            <a href="index.html">INÍCIO</a>
            <a href="vagas.html">VAGAS</a>
            <a href="cadastro.html">CADASTRO</a>
            <a href="login-candidato.html">LOGIN CANDIDATO</a>
            <a href="login-empresa.html">LOGIN EMPRESA</a>
        </nav>
    </header>

    <main class="auth-page">
        <section class="auth-card" aria-labelledby="recover-title">
<div class="auth-brand auth-brand--no-logo">
    <p class="auth-badge">RECUPERAÇÃO</p>
</div>

            <h2 id="recover-title" class="auth-title">Recuperar acesso</h2>
            <p class="auth-subtitle">
                Informe seu e-mail ou CPF. Se existir uma conta com esses dados, você receberá instruções para redefinir a senha.
            </p>

            <form id="recover-form" class="auth-form" novalidate>
                <div class="auth-field">
                    <label for="identificador">E-mail ou CPF</label>
                    <input type="text" id="identificador" placeholder="ex.: seuemail@dominio.com ou 000.000.000-00" autocomplete="email" required>
                </div>

                <p id="recover-message" class="auth-message" role="status" aria-live="polite"></p>

                <div class="auth-actions">
                    <a href="login-candidato.html" id="btn-voltar" class="btn auth-btn-secondary">Voltar</a>
                    <button type="submit" class="btn auth-submit">Enviar</button>
                </div>
            </form>
        </section>
    </main>

    <footer>
        © 2025 Serviços Combinados de Escritório. Todos os direitos reservados.
    </footer>

    <script src="js/recuperar.js"></script>
</body>
</html>
